<div class="nav-wrapper">
    <ul class="nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.navbar }}
        <li class="nav-item {{ if or ($currentPage.IsMenuCurrent "navbar" . ) ($currentPage.HasMenuCurrent "navbar" . ) }}nav-current{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</div>
