<article class="post-card columns">
    <div class="column post-card-img">
        <a class="post-card-image-link" href="{{ .Permalink }}">
            <img src="/images/{{ .Params.cover_img }}">
        </a>
    </div>
    <div class="column post-card-text">
        <a href="{{ .Permalink }}"><h2 class="post-card-title">{{ .Title }}</h2></a>
        <section class="post-card-tags">
            
            <ul>
                {{ range .Params.keywords }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        </section>
    </div>
</article>
