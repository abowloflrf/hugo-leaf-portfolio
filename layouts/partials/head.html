<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{- if eq .URL "/" }}
    <meta name="description" content="{{ .Site.Params.Description }}">
    {{- else if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{- end }}
    <title>
        {{- if eq .URL "/" }}
        {{ .Site.Title }}
        {{- else }}
        {{ .Title }} &middot; {{ .Site.Title }}
        {{- end }}
    </title>

    <meta name="HandheldFriendly" content="True" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="/css/global.css?{{ now.Unix }}" />
    <link href="https://fonts.loli.net/css?family=Lora:400,400i,600,600i" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Hammersmith+One" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    {{ template "_internal/google_analytics_async.html" . }}

</head>
