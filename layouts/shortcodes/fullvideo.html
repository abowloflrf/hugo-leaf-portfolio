<div class="full-screen">
    <div class="full-screen-container" style="overflow: hidden;padding-top: 56.25%;position: relative;">
        <iframe
            src="{{ .Get "src" | safeHTMLAttr }}"
            style="height:100%;width:100%;left:0;top:0;position:absolute;"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen
        ></iframe>
    </div>
</div>
