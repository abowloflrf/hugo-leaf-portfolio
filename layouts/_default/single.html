<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{{ partial "head.html" . }}

<body>
    {{ partial "navbar.html" . }}
    {{ partial "toc.html" . }}
    <div class="site-wrapper">
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="/slick/slick.min.js"></script>
        <link rel="stylesheet" href="/slick/slick.css">
        <link rel="stylesheet" href="/slick/slick-theme.css">
        <link rel="stylesheet" href="/css/post.css?{{ now.Unix }}">
        {{ if and (isset .Params "color_bg") (isset .Params "color_a") (isset .Params "color_b") }}
        <style>
            body{
                background-color: {{ .Params.color_bg }};
            }
            h2{
                color: {{ .Params.color_a }}
            }
            strong{
                color: {{ .Params.color_a }}
            }
            h3{
                color: {{ .Params.color_b }}
            }
        </style>
        {{ end }}

        {{ if .Params.feature_img }}
        <img class="post-cover" src="/images/{{ .Params.feature_img }}">
        {{ end }}
        <div class="inner">
            <article class="post-full">
                <section class="post-full-content">
                    <div class="post-content">
                        {{ .Content }}
                    </div>
                </section>
            </article>
        </div>
    </div>
    <script>
        $('.slider-for').slick({
            arrows: true,
            fade: true,
            asNavFor: '.slider-nav',
            adaptiveHeight: false,
            infinite: false
        });
        $('.slider-nav').slick({
            arrows: false,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            centerMode: true,
            focusOnSelect: true,
            variableWidth: true,
            infinite: false
        });
    </script>

</body>

</html>
